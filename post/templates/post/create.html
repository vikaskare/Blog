{% extends 'base.html' %}
{% load static %}
{% block title %} New Post {% endblock %}
{% block body %}
<div class="container shadow p-5 mt-5">
    <div class="row">
        <div class="col-lg-1 d-flex align-items-stretch">
        </div>
        <div class="col-lg-10">
          <form action="{% url 'create_post' %}" method="post" class="">
            {% csrf_token %}
            <div class="form-group">
              <label class="mt-3 mb-2" for="title">Title of the post</label>
              {{ form.title }}
            </div>
            <div class="form-group">
              <label class="mt-3 mb-2" for="body">Description</label>
              {{ form.body }}
            </div>
            <div class="form-group">
              <label class="mt-3 mb-2" for="body">Author</label>
              {{ form.author }}
            </div>
            
            <div class="my-3">
              <div class="error-message">
                {{form.subject.errors}}
              </div>
            </div>
            <div class="text-center"><button class="btn btn-primary" type="submit">Create Post</button></div>
          </form>
        </div>
  
      </div>
  
</div>
{% endblock %}
